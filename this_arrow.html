
<button id="버튼">버튼이에요</button>

<script>

// 1. 간단한 메서드 
var 사람 = {
  name: '손흥민',
  sayHi : function(){
    console.log('안녕 나는 ' + this.name);
  }
}
사람.sayHi();

// 2. 오브젝트 내의 데이터를 전부 더해주는 메소드
var 자료 = {
  data : [1,2,3,4,5],
}
자료.전부더하기  = function(){
  let sum = 0;
    this.data.forEach((a)=>{
        sum += a;
    });
    console.log(sum);
}
자료.전부더하기();

// setTimeout 이용
document.getElementById('버튼').addEventListener('click', function(){
   setTimeout(()=>{console.log(this.innerHTML)},2000) 
  });


</script>
