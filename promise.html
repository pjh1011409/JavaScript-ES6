function arriveAtSchool(status) {
    return new Promise(function(resolve, reject){
        setTimeout(function() {   
            if(status === 1) {
                resolve("학교에 도착했습니다.");
            } else {
                reject("중간에 넘어져 다쳤습니다.");
            }
        }, 1000);
    });
}
