<script>

 function 학교(이름,나이){
    this.name = 이름;
    this.age = 나이;
    this.sayHi = function(){
        console.log(`제 이름은 ${this.name} 이고 나이는 ${this.age}입니다.`)
    }
 }

 var 학생1 = new 학교('kim', 20);
 var 학생2 = new 학교('park', 21);
 var 학생3 = new 학교('Lee', 23);

 학생1.sayHi();
 학생2.sayHi();
 학생3.sayHi();


function Parent(){
  this.name = 'Kim';
}
var a = new Parent();

a.__proto__.name = 'Park'; //a 의 부모의 이름은 Park 
console.log(a.name)



Array.prototype.remove3 = function(){
    for(var i=0; i< this.length; i++){
        if(this[i] === 3){
            this.splice(i,1);
        }
    }
}


var arr = [1,2,3,4];
arr.remove3();

console.log(arr); //[1,2,4]


var 오브젝트 = { 
  sayHi : () => { console.log(this) } ,
  sayHi2 : function(){ console.log(this) } 

}
오브젝트.sayHi();
오브젝트.sayHi2();

function Student(이름, 나이){
  this.name = 이름;
  this.age = 나이;
}

Student.prototype.sayHi = () => {
    console.log('안녕 나는 ' + this.name + '이야');
  }
var 학생1 = new Student('Kim', 20);

학생1.sayHi(); //왜 이 코드가 제대로 안나오죠?
 
</script>
